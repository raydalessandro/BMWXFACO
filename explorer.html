<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="BMW Motorrad Explorer - Maps & Places">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>BMW Motorrad Explorer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="explorer-styles.css">
</head>
<body>
    <!-- App Container -->
    <div id="app" class="app">
        
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-logo">
                    <svg class="bmw-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
                        <circle cx="50" cy="50" r="48" fill="white" stroke="black" stroke-width="2"/>
                        <path d="M 50 50 L 50 4 A 46 46 0 0 1 96 50 Z" fill="white"/>
                        <path d="M 50 50 L 96 50 A 46 46 0 0 1 50 96 Z" fill="#0066B1"/>
                        <path d="M 50 50 L 50 96 A 46 46 0 0 1 4 50 Z" fill="white"/>
                        <path d="M 50 50 L 4 50 A 46 46 0 0 1 50 4 Z" fill="#0066B1"/>
                    </svg>
                    <span class="app-name">EXPLORER</span>
                </div>
                <div class="header-actions">
                    <button class="btn-icon-small" onclick="goBackToMain()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Home Screen with All Sections Visible -->
            <section id="homeScreen" class="screen active">
                
                <!-- Quick Actions Section -->
                <div class="quick-actions-section">
                    <h3 class="section-title">AZIONI RAPIDE</h3>
                    <div class="quick-actions-grid">
                        <button class="action-card" onclick="openMap()">
                            <span class="action-icon">üó∫Ô∏è</span>
                            <span class="action-name">Apri Mappa</span>
                            <span class="action-desc">Vedi ristoranti vicini</span>
                        </button>
                        <button class="action-card" onclick="showAddRestaurant()">
                            <span class="action-icon">‚ûï</span>
                            <span class="action-name">Aggiungi Posto</span>
                            <span class="action-desc">Salva nuovo ristorante</span>
                        </button>
                    </div>
                </div>

                <!-- Restaurants Section -->
                <div class="section-container">
                    <div class="section-header">
                        <h3 class="section-title">üçΩÔ∏è RISTORANTI SALVATI</h3>
                        <button class="btn-text" onclick="showAllRestaurants()">Vedi tutti</button>
                    </div>
                    
                    <div class="restaurants-filters">
                        <div class="filter-chips">
                            <button class="chip active" onclick="filterRestaurants('all')">Tutti</button>
                            <button class="chip" onclick="filterRestaurants('5stars')">‚≠ê Top</button>
                            <button class="chip" onclick="filterRestaurants('pizza')">üçï Pizza</button>
                            <button class="chip" onclick="filterRestaurants('traditional')">üçù Tipico</button>
                            <button class="chip" onclick="filterRestaurants('quick')">‚ö° Veloce</button>
                        </div>
                    </div>
                    
                    <div id="restaurantsList" class="restaurants-list">
                        <!-- Restaurants will be loaded here -->
                    </div>
                    
                    <div id="emptyRestaurants" class="empty-state-small" style="display: none;">
                        <p>Nessun ristorante salvato</p>
                        <button class="btn btn-primary btn-small" onclick="showAddRestaurant()">
                            AGGIUNGI RISTORANTE
                        </button>
                    </div>
                </div>

                <!-- Community Links Section -->
                <div class="section-container">
                    <div class="section-header">
                        <h3 class="section-title">üîó COMMUNITY & LINK</h3>
                        <button class="btn-text" onclick="showAddLink()">+ Aggiungi</button>
                    </div>
                    
                    <div class="links-preview">
                        <a href="https://www.bmw-motorrad.com" target="_blank" class="link-card-small">
                            <span class="link-icon">üèçÔ∏è</span>
                            <span class="link-name">BMW Official</span>
                        </a>
                        <a href="https://www.advrider.com" target="_blank" class="link-card-small">
                            <span class="link-icon">üåç</span>
                            <span class="link-name">ADV Rider</span>
                        </a>
                        <div id="userLinksPreview">
                            <!-- User links preview -->
                        </div>
                    </div>
                </div>

                <!-- Tools Section -->
                <div class="section-container">
                    <div class="section-header">
                        <h3 class="section-title">üîß STRUMENTI UTILI</h3>
                    </div>
                    
                    <div class="tools-grid-home">
                        <div class="tool-card-small" onclick="showTireCalculator()">
                            <span class="tool-icon">‚öôÔ∏è</span>
                            <span class="tool-name">Pressione</span>
                        </div>
                        <div class="tool-card-small" onclick="showFuelCalculator()">
                            <span class="tool-icon">‚õΩ</span>
                            <span class="tool-name">Autonomia</span>
                        </div>
                        <div class="tool-card-small" onclick="showPackingList()">
                            <span class="tool-icon">üéí</span>
                            <span class="tool-name">Checklist</span>
                        </div>
                        <div class="tool-card-small" onclick="showWeather()">
                            <span class="tool-icon">üå§Ô∏è</span>
                            <span class="tool-name">Meteo</span>
                        </div>
                        <div class="tool-card-small" onclick="showEmergency()">
                            <span class="tool-icon">üÜò</span>
                            <span class="tool-name">SOS</span>
                        </div>
                        <div class="tool-card-small" onclick="showConverter()">
                            <span class="tool-icon">üîÑ</span>
                            <span class="tool-name">Convert</span>
                        </div>
                    </div>
                </div>

            </section>

            <!-- Map Screen (Hidden by default) -->
            <section id="mapScreen" class="screen">
                <div class="map-header">
                    <button class="btn-back" onclick="closeMap()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <h2 class="map-title">MAPPA RISTORANTI</h2>
                </div>
                <div class="map-container">
                    <div id="mainMap" class="main-map"></div>
                    <div class="map-controls">
                        <button class="map-btn" onclick="centerMapOnUser()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                            </svg>
                        </button>
                        <button class="map-btn" onclick="toggleMapStyle()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

        </main>

    </div>

    <!-- Add Restaurant Modal -->
    <div id="addRestaurantModal" class="modal">
        <div class="modal-content-official">
            <div class="modal-header">
                <h3>NUOVO RISTORANTE</h3>
                <button class="btn-close" onclick="closeModal('addRestaurantModal')">√ó</button>
            </div>
            <form id="addRestaurantForm" class="form">
                <div class="form-group">
                    <label>NOME</label>
                    <input type="text" id="restaurantName" placeholder="Es: Osteria del Borgo" required>
                </div>
                
                <div class="form-group">
                    <label>LOCALIT√Ä</label>
                    <input type="text" id="restaurantLocation" placeholder="Es: Modena" required>
                </div>
                
                <div class="form-group">
                    <label>TIPO</label>
                    <select id="restaurantType" required>
                        <option value="pizza">üçï Pizzeria</option>
                        <option value="traditional">üçù Tradizionale</option>
                        <option value="quick">‚ö° Fast Food</option>
                        <option value="gourmet">üç∑ Gourmet</option>
                        <option value="bar">‚òï Bar/Caff√®</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>VALUTAZIONE</label>
                    <div class="rating-selector">
                        <button type="button" class="star" data-rating="1">‚≠ê</button>
                        <button type="button" class="star" data-rating="2">‚≠ê</button>
                        <button type="button" class="star" data-rating="3">‚≠ê</button>
                        <button type="button" class="star" data-rating="4">‚≠ê</button>
                        <button type="button" class="star" data-rating="5">‚≠ê</button>
                    </div>
                    <input type="hidden" id="restaurantRating" value="3">
                </div>
                
                <div class="form-group">
                    <label>NOTE</label>
                    <textarea id="restaurantNotes" placeholder="Piatti consigliati, parcheggio moto..." rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>POSIZIONE (Opzionale)</label>
                    <button type="button" class="btn btn-secondary btn-block" onclick="getRestaurantLocation()">
                        üìç USA POSIZIONE ATTUALE
                    </button>
                    <input type="hidden" id="restaurantLat">
                    <input type="hidden" id="restaurantLng">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">SALVA RISTORANTE</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Link Modal -->
    <div id="addLinkModal" class="modal">
        <div class="modal-content-official">
            <div class="modal-header">
                <h3>NUOVO LINK</h3>
                <button class="btn-close" onclick="closeModal('addLinkModal')">√ó</button>
            </div>
            <form id="addLinkForm" class="form">
                <div class="form-group">
                    <label>NOME</label>
                    <input type="text" id="linkName" placeholder="Es: Forum GS Riders" required>
                </div>
                
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" id="linkUrl" placeholder="https://..." required>
                </div>
                
                <div class="form-group">
                    <label>CATEGORIA</label>
                    <select id="linkCategory" required>
                        <option value="forum">Forum</option>
                        <option value="resource">Risorsa</option>
                        <option value="custom">Personale</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>ICONA</label>
                    <div class="icon-selector">
                        <button type="button" class="icon-btn" data-icon="üèçÔ∏è">üèçÔ∏è</button>
                        <button type="button" class="icon-btn" data-icon="üîß">üîß</button>
                        <button type="button" class="icon-btn" data-icon="üó∫Ô∏è">üó∫Ô∏è</button>
                        <button type="button" class="icon-btn" data-icon="üì±">üì±</button>
                        <button type="button" class="icon-btn" data-icon="üí¨">üí¨</button>
                        <button type="button" class="icon-btn selected" data-icon="üîó">üîó</button>
                    </div>
                    <input type="hidden" id="linkIcon" value="üîó">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">SALVA LINK</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- App Scripts -->
    <script src="db.js"></script>
    <script src="explorer-db.js"></script>
    <script src="explorer-app.js"></script>
</body>
</html>
